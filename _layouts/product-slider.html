---
layout: default
---

<div class="container">
    <section class="white-bkg">
        <div class="row ">
            <div class="col-sm-12">
                <div class="text-container">
                    <h1 class="title-product">{{page.title}}</h1>
                    {{content}}
                </div>
            </div>
        </div>
        {% if page.img %}
        <div class="row">
            <div class="col-xs-12">
                <div class="img-margin25">
                    {% for img in page.img %}
                        <img class="img-fluid" src="assets/img/photo/cilindri-1.jpg" alt="cilindro inciso" />
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </section>
</div>
