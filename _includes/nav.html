<nav>
    <div class="lang-toggle">
        <a class="lang-link " href="#"><img src="assets\img\Flag_of_Italy.svg" alt="Italian" />IT</a>
        <a class="lang-link not-active-lang" href="#"><img src="assets\img\Flag_of_the_United_Kingdom.svg" alt="English" />EN</a>
    </div>
    <ul>
        {% for link in site.nav %}
            <li>
                <a href="{{ site.url }}{{ link.url }}" class="{% if page.url contains link.url %} active-nav {% endif %}">{{ link.title }}</a>
            {% if link.sub-nav %}
                <ul class="sub-nav">
                    {% for link-sub in link.sub-nav %}
                        <li><a href="{{ site.url }}{{ link-sub.url }}" class="{% if page.url contains link-sub.url %} active-nav {% endif %}">{{ link-sub.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
